<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <h1 style="text-align:center">Registratio Form in HTML</h1>
    <form>
        <table>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type="text"placeholder="Name" name=" " >
                </td>
            </tr>
            <tr>
                <td>
                    Phone No:
                </td>
                <td>
                    <input type="text"placeholder="PhoneNo" phoneno=" " >
                </td>
            </tr>
            <tr>
                <td>
                    Email Id:
                </td>
                <td>
                    <input type="text"placeholder="EmailId" Emailid=" " >
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="text"placeholder="Password" password=" " >
                </td>
            </tr>
            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <input type="radio" name="gender" >Male
                    <input type="radio" name="gender" >Female
                </td>
            </tr>
            <tr>
                <td>
                    Date of Birth:
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
        </tr>
        <tr><br>
            <td>
               Hobbies:
            </td>
            <td>
                <input type="checkbox"singing>singing
                <input type="checkbox"dancing>dancing
                <input type="checkbox"drawing>drawing
                <input type="checkbox"runing>runing
            </td>
        </tr>
        <tr><br>
            <td>
               Educational Qualification:
            </td>
            <td>
               <select>
                <option>select option</option>
                <option>None</option>
                <option>10th</option>
                <option>10+2</option>
                <option>Bsc</option>
                <option>B.Tech</option>
               </select>
            </td>
        </tr>
        <tr>
            <td>
                Address:
            </td>
            <td>
                <textarea rows="4" cols="15" placeholder="Address"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <input type="Submit" value="submit">
                <input type="reset" value="reset">
            </td>
           
        </tr>
        
        </table>
    </form>


</body>
</html>
