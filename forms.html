<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms Demo</title>
</head>
<body>
   
<h1>Forms</h1>
<img src="IMG-20190127-WA0000new/jpg" alt="Profile pic">
<form action="centre">
    <label form ="first name">First Name</label>
    <input id="firstname" name="fname" type="text" placeholder="First Name" >
    <label form ="last name">Last Name</label>
    <input id="lastname" name="lname" type="text" placeholder="Last Name" >
    <br>
    <br>
    <label form ="Enter your aadhar">Aadhar Number</label>
    <input id="Enter your aadhar" name="ano" type="text" placeholder="Aadhar Number" >
    <br>
    <br>
    <label form ="Email id">Email Id</label>
    <input id="Email id" name="Emid" type="text" placeholder="Email Id use @gmail.com" >
    <br>
    <br>
    <label form ="Enter your mob no.">Mobile Number</label>
    <input id="Enter your mob no." name="mno" type="text" placeholder="Mobile Number" >
    <p>Choose your gender</p>
    <input type="radio" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" name="gender" value="female">
    <label for="female">Female</label>
    <p>What language do you know?</p>
    <input type="checkbox" name="lang1" value="Hindi">
    <label for="lang1">Hindi</label>
    <input type="checkbox" name="lang2" value="English">
    <label for="lang2">English</label>
    <input type="checkbox" name="lang1" value="Spanish">
    <label for="lang3">Spanish</label>
    <br>
    <td>
        <label for="Country">Country</label>
        <select >
         <option>select option</option>
         <option>None</option>
         <option>America</option>
         <option>China</option>
         <option>India</option>
         <option>pak</option>
        </select>
     </td>
     <br>
     <tr>
        <td>
            Address:
        </td>
        <td>
            <textarea rows="4" cols="15" placeholder="Address"></textarea>
        </td>
    </tr>
    <tr>
    <br><br><br>
    <input type="Submit" value="Submit">
</form>
</body>
</html>
