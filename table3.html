<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html table background</title>
</head>
<body>
    <table border="1" border color="white" bgcolor="yellow">
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>
        <tr>
            <td rowspan="2">row 1 cell 1</td>
            <td>row 1 cell 2</td>
            <td>row 1 cell 3</td>
        </tr>
        <tr>
            <td>row 2 cell 1</td>
            <td>row 2 cell 2</td>
            <td>row 2 cell 3</td>
        </tr>
    </table>
</body>
</html>
